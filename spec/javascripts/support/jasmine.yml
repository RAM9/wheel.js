# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    #- lib/vendor/jquery/jquery-1.7.1.js
    - vendor/javascripts/modernizr/modernizr-2.5.3.js
    - vendor/javascripts/zepto/zepto-1.0rc1.js
    - vendor/javascripts/mustache/mustache.js

    - lib/wheel/namespace.js
    - lib/wheel/mixins/**/*.js
    - lib/wheel/class.js
    - lib/wheel/class/singleton.js
    - lib/wheel/utils/**/*.js
    - lib/wheel/lib/**/*js
    - lib/wheel/view.js
    - lib/wheel/event_managers/event_manager.js
    - lib/wheel/event_managers/*.js
    - lib/wheel/*.js

    - lib/wheel/widgeteria/link.js
    - lib/wheel/widgeteria/form.js
    - lib/wheel/widgeteria/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
